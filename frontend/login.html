<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarif-e - Giri≈ü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 0.9em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 0.85em;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .info-message {
            background: #e3f2fd;
            color: #1565c0;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer-links {
            margin-top: 20px;
            text-align: center;
        }

        .footer-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95em;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #f0f0f0;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        .back-button:hover {
            background: #e0e0e0;
            transform: translateX(-3px);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 2em;
            }

            .tab {
                font-size: 0.9em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>üç≥ Tarif-e</h1>
            <p>Akƒ±llƒ± Mutfak Asistanƒ±nƒ±z</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Giri≈ü Yap</button>
            <button class="tab" onclick="switchTab('register')">Kayƒ±t Ol</button>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        <div id="info-message" class="info-message"></div>
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>ƒ∞≈ülem yapƒ±lƒ±yor...</p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-username">Kullanƒ±cƒ± Adƒ± veya Email</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">≈ûifre</label>
                    <input type="password" id="login-password" required minlength="6">
                </div>
                <button type="submit" class="submit-btn">Giri≈ü Yap</button>

                <div class="footer-links">
                    <a href="#" onclick="switchTab('forgot'); return false;">≈ûifremi Unuttum</a>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="form-container">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-username">Kullanƒ±cƒ± Adƒ±</label>
                    <input type="text" id="register-username" required minlength="3" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="register-fullname">Ad Soyad (Opsiyonel)</label>
                    <input type="text" id="register-fullname">
                </div>
                <div class="form-group">
                    <label for="register-password">≈ûifre (min 6 karakter)</label>
                    <input type="password" id="register-password" required minlength="6" maxlength="50">
                </div>
                <button type="submit" class="submit-btn">Kayƒ±t Ol</button>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgot-form" class="form-container">
            <a href="#" class="back-button" onclick="switchTab('login'); return false;">
                ‚Üê Geri
            </a>

            <h3 style="margin-bottom: 10px; color: #333;">üîë ≈ûifremi Unuttum</h3>
            <p style="color: #666; margin-bottom: 20px; font-size: 0.95em;">
                Email adresinizi girin, size ≈üifre sƒ±fƒ±rlama linki g√∂nderelim.
            </p>

            <form id="forgot-password-form" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label for="forgot-email">üìß Email</label>
                    <input type="email" id="forgot-email" required placeholder="ornek@email.com">
                </div>
                <button type="submit" class="submit-btn">Sƒ±fƒ±rlama Linki G√∂nder</button>
            </form>
        </div>

        <!-- Reset Password Form -->
        <div id="reset-form" class="form-container">
            <a href="#" class="back-button" onclick="switchTab('login'); return false;">
                ‚Üê Giri≈ü Ekranƒ±
            </a>

            <h3 style="margin-bottom: 10px; color: #333;">üîë Yeni ≈ûifre Belirle</h3>
            <p id="reset-email-display" style="color: #666; margin-bottom: 20px; font-size: 0.95em;">
                <!-- Email buraya yazƒ±lacak -->
            </p>

            <form id="reset-password-form" onsubmit="handleResetPassword(event)">
                <input type="hidden" id="reset-token">

                <div class="form-group">
                    <label for="new-password">üîí Yeni ≈ûifre</label>
                    <input type="password" id="new-password" required minlength="6" placeholder="En az 6 karakter">
                    <small>En az 6 karakter, bir harf ve bir rakam i√ßermeli</small>
                </div>

                <div class="form-group">
                    <label for="confirm-password">üîí ≈ûifre Tekrar</label>
                    <input type="password" id="confirm-password" required minlength="6" placeholder="≈ûifrenizi tekrar girin">
                </div>

                <button type="submit" class="submit-btn">≈ûifremi G√ºncelle</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        function switchTab(tab) {
            // Tab butonlarƒ±nƒ± g√ºncelle
            document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
            if (tab === 'login' || tab === 'register') {
                event.target.classList.add('active');
            }

            // Formlarƒ± gizle
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.remove('active');
            document.getElementById('forgot-form').classList.remove('active');
            document.getElementById('reset-form').classList.remove('active');

            // Se√ßilen formu g√∂ster
            document.getElementById(`${tab}-form`).classList.add('active');

            hideMessages();
        }

        function showError(message) {
            hideMessages();
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => errorEl.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            hideMessages();
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        function showInfo(message) {
            hideMessages();
            const infoEl = document.getElementById('info-message');
            infoEl.textContent = message;
            infoEl.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
            document.getElementById('info-message').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.querySelectorAll('.submit-btn').forEach(btn => btn.disabled = show);
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();
            showLoading(true);

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showSuccess('Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...');

                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    showError(data.detail || 'Giri≈ü ba≈üarƒ±sƒ±z. Bilgilerinizi kontrol edin.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Bir hata olu≈ütu. L√ºtfen tekrar deneyin.');
            } finally {
                showLoading(false);
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            hideMessages();
            showLoading(true);

            const email = document.getElementById('register-email').value;
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const fullName = document.getElementById('register-fullname').value;

            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        username: username,
                        password: password,
                        full_name: fullName || null
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showSuccess('Kayƒ±t ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...');

                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    showError(data.detail || 'Kayƒ±t ba≈üarƒ±sƒ±z. Bilgilerinizi kontrol edin.');
                }
            } catch (error) {
                console.error('Register error:', error);
                showError('Bir hata olu≈ütu. L√ºtfen tekrar deneyin.');
            } finally {
                showLoading(false);
            }
        }

        async function handleForgotPassword(event) {
            event.preventDefault();
            hideMessages();
            showLoading(true);

            const email = document.getElementById('forgot-email').value;

            try {
                const response = await fetch(`${API_BASE}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('‚úÖ Email g√∂nderildi! L√ºtfen email kutunuzu kontrol edin.');
                    document.getElementById('forgot-password-form').reset();

                    // 3 saniye sonra login ekranƒ±na d√∂n
                    setTimeout(() => {
                        switchTab('login');
                    }, 3000);
                } else {
                    showError(data.detail || 'Email g√∂nderilemedi. L√ºtfen tekrar deneyin.');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showError('Bir hata olu≈ütu. L√ºtfen tekrar deneyin.');
            } finally {
                showLoading(false);
            }
        }

        async function handleResetPassword(event) {
            event.preventDefault();
            hideMessages();

            const token = document.getElementById('reset-token').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // ≈ûifre e≈üle≈üme kontrol√º
            if (newPassword !== confirmPassword) {
                showError('≈ûifreler e≈üle≈ümiyor!');
                return;
            }

            // ≈ûifre g√ºc√º kontrol√º
            if (newPassword.length < 6) {
                showError('≈ûifre en az 6 karakter olmalƒ±!');
                return;
            }

            if (!/[A-Za-z]/.test(newPassword)) {
                showError('≈ûifre en az bir harf i√ßermeli!');
                return;
            }

            if (!/\d/.test(newPassword)) {
                showError('≈ûifre en az bir rakam i√ßermeli!');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch(`${API_BASE}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('‚úÖ ≈ûifreniz ba≈üarƒ±yla g√ºncellendi! Giri≈ü yapabilirsiniz.');
                    document.getElementById('reset-password-form').reset();

                    // 2 saniye sonra login ekranƒ±na d√∂n
                    setTimeout(() => {
                        switchTab('login');
                    }, 2000);
                } else {
                    showError(data.detail || '≈ûifre g√ºncellenemedi. L√ºtfen tekrar deneyin.');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showError('Bir hata olu≈ütu. L√ºtfen tekrar deneyin.');
            } finally {
                showLoading(false);
            }
        }

        async function handleResetPasswordFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (token) {
                console.log('üîë Reset token found in URL');
                showLoading(true);

                try {
                    const response = await fetch(`${API_BASE}/api/auth/verify-reset-token/${token}`);
                    const data = await response.json();

                    if (data.valid) {
                        // Token ge√ßerli - reset ekranƒ±nƒ± g√∂ster
                        document.getElementById('reset-token').value = token;
                        document.getElementById('reset-email-display').textContent =
                            `${data.email} i√ßin yeni ≈üifre belirleyin:`;
                        switchTab('reset');
                        showInfo('L√ºtfen yeni ≈üifrenizi belirleyin.');
                        console.log('‚úÖ Token valid');
                    } else {
                        // Token ge√ßersiz
                        switchTab('forgot');
                        showError('‚ùå Bu link ge√ßersiz veya s√ºresi dolmu≈ü. L√ºtfen yeni bir talep olu≈üturun.');
                        console.log('‚ùå Token invalid');
                    }
                } catch (error) {
                    console.error('Token verification error:', error);
                    switchTab('login');
                    showError('Token doƒürulanamadƒ±. L√ºtfen tekrar deneyin.');
                }

                showLoading(false);
            }
        }

        // Sayfa y√ºklendiƒüinde
        window.addEventListener('DOMContentLoaded', () => {
            // Token kontrol√º - zaten giri≈ü yapmƒ±≈üsa index'e y√∂nlendir
            const token = localStorage.getItem('access_token');
            if (token) {
                window.location.href = '/index.html';
                return;
            }

            // URL'de reset token var mƒ± kontrol et
            handleResetPasswordFromURL();
        });
    </script>
</body>
</html>
